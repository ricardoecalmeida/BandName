<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="description" content="BandName Official Website">

  <meta name="author" content="Ricardo Almeida">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- TÍTULO -->
  <title>Band Name</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/fonts.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>

  <!-- JS PARA CORRER O CAROUSEL -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>

  <!-- FONTS -->
  <my-fonts />

  <!-- BOOTSTRAP -->
  <my-bootstrap />

  <!-- SOCIAL ICONS FOOTER -->
  <script src="https://kit.fontawesome.com/60e8c1c59b.js" crossorigin="anonymous"></script>
</head>

<body>

  <my-header />

  <div class="page text-center">

    <div class="title">Photos</div>

      <!-- CAROUSEL -->

        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"

          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"

          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"

          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"
            aria-label="Slide 7"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7"
            aria-label="Slide 8"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8"
            aria-label="Slide 9"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="9"
            aria-label="Slide 10"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/photos/photo01.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/photos/photo02.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/photos/photo03.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/photos/photo04.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/photos/photo05.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/photos/photo06.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/photos/photo07.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/photos/photo08.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/photos/photo09.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/photos/photo10.jpg" class="d-block w-100" alt="...">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próxima</span>
        </button>

      </div>

      <hr class="separator">

      <!-- WALLPAPER -->

      <div class="wallpaper">

        <p class="text-big" style="margin-top: 64px; margin-bottom: 64px">Wallpaper</p>

        <img src="images/bandname_wallpaper_1920x1080px.jpg">

        <p class="text-normal">Download our wallpaper!&nbsp;&nbsp;&nbsp;
          <a href="images/bandname_wallpaper_1920x1080px.jpg" target="_blank"><i class="fa-solid fa-download fa-bounce fa-xl"></i></a>
        </p>
        <p class="text-small">Resolution: 1920 × 1080 px [Fits perfectly on CESAE computers!]</p>

  <my-footer />
